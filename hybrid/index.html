<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Hybrid Site</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js.cookie.js"></script>
    <style>
        body { padding-top:50px; }
    </style>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h2>Hybrid Site</h2>
    </div>
    <p id="currentUrl"></p>
    <div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Links</h4>
            </div>
            <div class="panel-body list-group">
                <ul>
                    <li> <a class="dlist-group-item" href="http://testRealm.legacy.quickbase.com.dev/">Legacy stack</a></li>
                    <li> <a class="dlist-group-item" href="http://testRealm.hybrid.quickbase.com.dev/">Hybrid stack</a></li>
                    <li> <a class="dlist-group-item" href="/cattle">Hybrid stack api /cattle</a></li>
                    <li> <a class="dlist-group-item" href="http://testRealm.legacy.quickbase.com.dev/pets">Legacy stack api http://testRealm.legacy.quickbase.com.dev/pets</a></li>
                </ul>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Ajax</h4>
            </div>
            <div class="panel-body">
                <h5> Get Data from legacy: </h5> <button id="getLegacy" class="btn btn-primary">Fetch Legacy data</button>
                <div id="outputPet">
                </div>
                <h5> Get Data from hybrid: </h5> <button id="getHybrid" class="btn btn-primary">Fetch Hybrid data</button>
                <div id="outputCattle">
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Current cookies</h4>
            </div>
            <div class="panel-body">
                <div id="cookieContent">
                </div>
                <p>
                <button id="clearCookies" class="btn btn-info">clear cookies</button>
                </p>
            </div>
    </div>
</div>

<script src="/js.cookie.js"></script>
<script src="/pocHandlers.js"></script>
</body>
</html>
